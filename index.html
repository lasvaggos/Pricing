<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Price List</title>
  </head>
  <body>
    <div class="container">
      <div class="plan">
        <div class="plan-title">
          <h1>Basic Plan</h1>
          <p>$ <span>0.99</span></p>
          <p>Per Month</p>
          <i id="icon-half" class="fas fa-arrow-circle-down fa-3x"></i>
        </div>
        <div class="plan-body">
          <p><i class="fas fa-check"></i> Email Previews</p>
          <p><i class="fas fa-check"></i> 10 GB Storage</p>
          <p><i class="fas fa-check"></i> Non-Responsive</p>
        </div>
        <div class="plan-button">
          <button>Sign Up Now</button>
        </div>
      </div>
      <div class="plan">
        <div class="plan-title bg-green">
          <h1>Premium</h1>
          <p>$ <span>145</span></p>
          <p>Per Month</p>
          <i id="icon-half-green" class="fas fa-arrow-circle-down fa-3x"></i>
        </div>
        <div class="plan-body color-green">
          <p><i class="far fa-check-square"></i> Email Previews</p>
          <p><i class="far fa-check-square"></i> 10 GB Storage</p>
          <p><i class="far fa-check-square"></i> 100 Portofolio Items</p>
          <p><i class="far fa-check-square"></i> Inter Active Design</p>
          <p><i class="far fa-check-square"></i> Responsive</p>
        </div>
        <div class="plan-button">
          <button class="green-button">Sign Up Now</button>
        </div>
      </div>
      <div class="plan">
        <div class="plan-title bg-blue">
          <h1>Standard</h1>
          <p>$ <span>50</span></p>
          <p>Per Month</p>
          <i id="icon-half-blue" class="fas fa-arrow-circle-down fa-3x"></i>
        </div>
        <div class="plan-body color-blue">
          <p><i class="fas fa-check"></i> Email Previews</p>
          <p><i class="fas fa-check"></i> 10 GB Storage</p>
          <p><i class="fas fa-check"></i> Non-Responsive</p>
        </div>
        <div class="plan-button">
          <button class="blue-button">Sign Up Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
